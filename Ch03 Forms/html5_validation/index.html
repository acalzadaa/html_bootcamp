<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Awesome Blog</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script src='javascripts/fallbacks.js'></script>
    <script src='javascripts/modernizr.js'></script>

    <form id="create_account" action="/signup" method="post">
        <fieldset id="signup">
            <legend>Create new account</legend>
            <ol start="50">
                <li>
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" autofocus name="first_name" required placeholder="'John'">
                </li>
                <li>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" name="last_name" required placeholder="'Smith'">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required placeholder="user@example.com">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" value="" required
                        pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at
least one number, an uppercase letter, and one special character" autocomple="off" placeholder="8-10 characters">
                </li>
                <li>
                    <label for="password_confirmation">Password Confirmation</label>
                    <input id="password_confirmation" type="password" name="password_confirmation" value="" required
                        pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$" title="Password must be 8 or more characters with at
least one number, an uppercase letter, and one special character" autocomplete="off"
                        placeholder="Type your password again" />
                </li>
                <li><input type="submit" value="Sign Up"></li>
            </ol>
        </fieldset>
    </form>
</body>

</html>
